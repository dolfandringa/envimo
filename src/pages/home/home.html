<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ this.datasetName }}</ion-title>
    <ion-buttons end>
      <button title="download reports" *ngIf="pageService.queueLength>0" color="white" clear ion-button icon-end icon-only (click)="pageService.exportQueue()">
        <ion-icon name="download"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons class="progress" end>
      <progress-bar *ngIf="pageService.queueLength>0" [max]="pageService.queueLength" [status]="pageService.progress" [show_percentage]="false"></progress-bar>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <dynamic-form (valueChanged)="saveForm($event)" *ngIf="formSchema!==undefined" [formName]="formName" [datasetSchema]="formSchema"></dynamic-form>
</ion-content>
