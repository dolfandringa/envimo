<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <progress-bar *ngIf="pageService.connectionAvailable && pageService.queueLength>0" [max]="pageService.queueLength" [status]="pageService.progress" show_percentage="false"></progress-bar>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <dynamic-form (valueChanged)="saveForm($event)" *ngIf="formSchema!==undefined" formName="Encounter" [datasetSchema]="formSchema"></dynamic-form>
</ion-content>
