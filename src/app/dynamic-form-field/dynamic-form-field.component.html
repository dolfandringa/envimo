<div [formGroup]="form">
    <ion-label [attr.for]="field.key">{{field.label}}</ion-label>
  <div [ngSwitch]="field.controlType">
 
      <ion-input *ngSwitchCase="'textbox'" [formControlName]="field.key" [id]="field.key" [type]="field.type"></ion-input>
 
      <ion-select [id]="field.key" *ngSwitchCase="'dropdown'" [formControlName]="field.key">
        <ion-option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</ion-option>
      </ion-select>
  </div> 
    <div *ngIf="!isValid">
      <span class="danger errorMessage" *ngIf="form.get(field.key).errors.required">*required</span>
      <span class="danger errorMessage" *ngIf="form.get(field.key).errors.min">{{field.label}} should be at least {{form.get(field.key).errors.min.min}}.</span>
      <span class="danger errorMessage" *ngIf="form.get(field.key).errors.max">{{field.label}} should be no more than {{form.get(field.key).errors.max.max}}.</span>
    </div>
</div>
