<div class="progress-outer">
  <div class="progress-inner" [style.width]="percentage + '%'">
    &nbsp;
  </div>
  <div class="label" [style.width]="96 - percentage + '%'">
    <span *ngIf="!show_percentage">{{ status }}/{{ max }}</span>
    <span *ngIf="show_percentage">{{ percentage| number: '1.1-1' }} %</span>
  </div>
</div>
