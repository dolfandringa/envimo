<form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
  <ng-container
    *ngFor="let field of config.fields;"
    dynamicField
    [config]="field"
    [subForms]="config.subforms"
    [formGroup]="formGroup">
  </ng-container>
 <button ion-button type="submit" [disabled]="!formGroup.valid">Add</button>
</form>
