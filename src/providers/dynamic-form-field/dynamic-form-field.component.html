<ion-item [formGroup]="form">
  <ion-label [attr.for]="field.key" floating>{{field.label}}</ion-label>
  <ion-input *ngIf="field.controlType=='textbox'" [formControlName]="field.key" [id]="field.key" [type]="field.type"></ion-input>
  <ion-select *ngIf="field.controlType=='dropdown'" [id]="field.key" [formControlName]="field.key">
    <ion-option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</ion-option>
  </ion-select>
</ion-item>
<ion-item *ngIf="!isValid" class="errorMessage">
  <em ion-text color="danger" *ngIf="form.get(field.key).errors.required">Required</em>
  <em ion-text color="danger" *ngIf="form.get(field.key).errors.min">{{field.label}} should be at least {{form.get(field.key).errors.min.min}}.</em>
  <em ion-text color="danger" *ngIf="form.get(field.key).errors.max">{{field.label}} should be no more than {{form.get(field.key).errors.max.max}}.</em>
</ion-item>
